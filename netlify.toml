# Netlify Configuration - Frontend only
# Backend must be deployed separately (Railway, Render, Vercel, etc.)

[build]
base = "frontend"
command = "npm install && npm run build"
publish = "dist"

[build.environment]
NODE_ENV = "production"

# Redirect all frontend routes (SPA)
[[redirects]]
from = "/*"
to = "/index.html"
status = 200

